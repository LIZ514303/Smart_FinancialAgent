<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Auto-FinancialAssistance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义滚动条风格，增加精致感 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 4px; }
    </style>
</head>
<body class="bg-stone-50 text-slate-800 font-sans p-6 md:p-12 selection:bg-amber-200">
    <div class="max-w-5xl mx-auto space-y-8">
        
        <header class="border-b-2 border-amber-200 pb-4">
            <h1 class="text-3xl font-semibold tracking-wide text-slate-800">Auto-FinancialAssistance</h1>
            <p class="text-sm text-slate-500 mt-2">Personal Intelligent Financial Agent</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="space-y-6">
                
                <section class="bg-white border border-amber-100 p-6 shadow-sm">
                    <h2 class="text-lg font-medium border-l-4 border-amber-400 pl-3 mb-4">1. 导入本月账单</h2>
                    <input type="file" id="billFile" accept=".csv" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-amber-50 file:text-amber-700 hover:file:bg-amber-100 transition-colors mb-4">
                    <button onclick="startAnalysis()" id="analyzeBtn" class="w-full bg-slate-800 text-white py-2 px-4 hover:bg-slate-700 transition-colors text-sm tracking-widest uppercase">
                        开始深度体检
                    </button>
                    <div id="loading" class="hidden mt-3 text-xs text-amber-600 animate-pulse text-center">系统正在调取 AI Agent 进行运算...</div>
                </section>

                <section class="bg-white border border-amber-100 p-6 shadow-sm">
                    <h2 class="text-lg font-medium border-l-4 border-amber-400 pl-3 mb-4">4. 用户自我评价</h2>
                    <textarea id="selfEval" rows="4" placeholder="在此记录你对本月消费的主观感受或反思..." class="w-full border border-stone-200 p-3 text-sm focus:outline-none focus:border-amber-400 focus:ring-1 focus:ring-amber-400 resize-none bg-stone-50/50"></textarea>
                    <button onclick="saveEvaluation()" class="mt-3 w-full border border-slate-300 text-slate-600 py-1.5 px-4 hover:bg-slate-50 transition-colors text-sm">
                        记录反思
                    </button>
                </section>

            </div>

            <div class="md:col-span-2 space-y-6">
                
                <section class="bg-white border border-amber-100 p-6 shadow-sm">
                    <h2 class="text-lg font-medium border-l-4 border-amber-400 pl-3 mb-4">2. 分析结果</h2>
                    <div id="analysisResult" class="text-sm leading-relaxed text-slate-600 bg-stone-50/50 p-4 border border-stone-100 min-h-[100px]">
                        <span class="text-stone-400 italic">等待导入数据...</span>
                    </div>
                </section>

                <section class="bg-white border border-amber-100 p-6 shadow-sm">
                    <h2 class="text-lg font-medium border-l-4 border-amber-400 pl-3 mb-4">3. 消费习惯深度研究报告</h2>
                    <div id="habitReport" class="text-sm leading-relaxed text-slate-600 bg-stone-50/50 p-4 border border-stone-100 min-h-[150px]">
                        <span class="text-stone-400 italic">等待导入数据...</span>
                    </div>
                </section>

                <section class="bg-white border border-amber-100 p-6 shadow-sm">
                    <h2 class="text-lg font-medium border-l-4 border-amber-400 pl-3 mb-4">5. 每周理财目标与每日任务</h2>
                    <ul id="tasksList" class="space-y-3 text-sm text-slate-600">
                        <li class="text-stone-400 italic p-4 bg-stone-50/50 border border-stone-100">等待导入数据...</li>
                    </ul>
                </section>

            </div>
        </div>
    </div>

    <script>
        async function startAnalysis() {
            const fileInput = document.getElementById('billFile');
            if (!fileInput.files.length) {
                alert("请先选择一份 CSV 账单文件。");
                return;
            }

            const btn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            loading.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('http://127.0.0.1:8080/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if(data.error) {
                    alert(data.error);
                    return;
                }

                // 将后端返回的 JSON 数据分别填入对应模块
                document.getElementById('analysisResult').innerText = data.analysis_result || "无数据";
                document.getElementById('habitReport').innerText = data.habit_report || "无数据";
                
                // 渲染每日任务为带有复选框的列表
                const tasksContainer = document.getElementById('tasksList');
                tasksContainer.innerHTML = ""; 
                if(data.tasks && data.tasks.length > 0) {
                    data.tasks.forEach((task, index) => {
                        tasksContainer.innerHTML += `
                            <li class="flex items-start gap-3 p-3 bg-amber-50/30 border border-amber-100">
                                <input type="checkbox" id="task-${index}" class="mt-1 w-4 h-4 text-amber-600 border-stone-300 rounded focus:ring-amber-500">
                                <label for="task-${index}" class="leading-relaxed cursor-pointer select-none">${task}</label>
                            </li>
                        `;
                    });
                } else {
                    tasksContainer.innerHTML = '<li class="p-4 bg-stone-50/50 border border-stone-100">暂无任务生成。</li>';
                }

            } catch (error) {
                alert("请求失败，请确保后端程序已启动并运行在 8080 端口。");
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
                loading.classList.add('hidden');
            }
        }

        // 模块 4 的本地保存功能演示
        function saveEvaluation() {
            const text = document.getElementById('selfEval').value;
            if(text.trim()) {
                localStorage.setItem('finance_self_eval', text);
                alert("反思记录已保存在本地浏览器！");
            }
        }

        // 页面加载时恢复之前的评价
        window.onload = () => {
            const savedText = localStorage.getItem('finance_self_eval');
            if(savedText) document.getElementById('selfEval').value = savedText;
        };
    </script>
</body>
</html>
